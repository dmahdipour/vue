<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 3</title>
    <!-- <script src="https://unpkg.com/vue@3.0.2"></script> -->
    <script src="vue@3.0.2.js"></script>
</head>
<body>
    <div id="app">
       <p v-if=flg>
        {{title}} - {{author}} - {{age}}
       </p>
       <button v-on:click="age++">Increase age</button>
       <button @click="age--">Increase age</button>
       <button @click="changeTitle('Title was changed!!')">Change Title</button>
       <span @click="changeFlg">changeFlg</span>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
